name: Java CI with Gradle

on:
  pull_request:
    branches:
      - main

env:
  PROJECT_NAME: feed-project
  BUCKET_NAME: feed-cd-bucket
  CODE_DEPLOY_APP_NAME: feed_cd
  DEPLOYMENT_GROUP_NAME: feed_instance

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: JDK 17 ì„¤ì¹˜
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: ë¹Œë“œ ê¶Œí•œ ë¶€ì—¬
        run: chmod +x gradlew

      - name: í”„ë¡œì íŠ¸ ë¹Œë“œ
        run: ./gradlew clean build

      - name: ìì½”ì½” ë¦¬í¬íŠ¸ ì‘ì„±
        uses: madrapps/jacoco-report@v1.6.1
        with:
          title: ğŸ“Š Jacoco Test Coverage
          paths: ${{ github.workspace }}/**/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0
          min-coverage-changed-files: 0

      - name: í…ŒìŠ¤íŠ¸ ë¦¬í¬íŠ¸ ì‘ì„±
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - name: ë””ìŠ¤ì½”ë“œ ì•Œë¦¼
        uses: tsickert/discord-webhook@v5.3.0
        if: success()
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          content: ":love_letter: ìƒˆë¡œìš´ PRì´ ë‚ ì•„ì™”ìŠµë‹ˆë‹¤ ~ :love_letter:\n:link: ë¦¬ë·°í•˜ëŸ¬ ê°€ê¸°: ${{ github.event.pull_request.html_url }}"

      - name: ZIP íŒŒì¼ ìƒì„±
        run: zip -qq -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_PRIVATE_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

      - name: Code Deploy To EC2 instance
        run: aws deploy create-deployment
          --application-name $CODE_DEPLOY_APP_NAME
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name $DEPLOYMENT_GROUP_NAME
          --s3-location bucket=$BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip
